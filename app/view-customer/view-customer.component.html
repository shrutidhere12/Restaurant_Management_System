<script>
  document.addEventListener("DOMContentLoaded", function () {
      const startDateInput = document.getElementById("date-1");
      const endDateInput = document.getElementById("date-2");
      const outputDiv = document.getElementById("output");
      const removeBetweenButton = document.getElementById("remove-between");

      removeBetweenButton.addEventListener("click", function () {
          const startDateValue = startDateInput.value;
          const endDateValue = endDateInput.value;

          if (startDateValue && endDateValue) {
              const startDate = new Date(startDateValue);
              const endDate = new Date(endDateValue);
              const datesToRemove = getDatesInRange(startDate, endDate);

              // Here, you can implement logic to remove data for the specified dates
              // For demonstration purposes, we'll just log the dates to be removed
              console.log("Removing data for the following dates:", datesToRemove);
          }
      });

      function getDatesInRange(startDate, endDate) {
          const dates = [];
          const currentDate = new Date(startDate);

          while (currentDate <= endDate) {
              dates.push(new Date(currentDate));
              currentDate.setDate(currentDate.getDate() + 1);
          }

          return dates;
      }
  });
</script>
