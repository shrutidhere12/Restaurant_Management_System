<html>
  <head>
  <link rel="stylesheet" href="book-table.component.css">

<style>

.button {
  padding: 10px 15px;
  font-size: 15px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: cadetblue;
  border: none;
  border-radius: 5px;

}

.button:hover {background-color:darkslategray}

.button:active {
  background-color: #3e8e41;

  transform: translateY(4px);
}
</style></head>
<body>
  <a routerLink="/restaurants" style="float: left;" class="previous button"><img src="assets/back1.png" width="30px">Back</a><br><br><br>
<div class="col-md-6 offset-md-3" style="background-color:rgba(0,0,0,0.5); margin: auto; padding: 100px; ">
  
 
    <h2 style="color: cadetblue; text-align: center;">Book a Table</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username" style="color: #fff;">Username:</label>
        <input type="text" class ="form-control" id="userName" name="userName" [(ngModel)]="user.userName" required>
      </div>
      <div class="form-group">
        <label for="email" style="color: #fff;">Email:</label>
        <input type="email" class ="form-control" id="userEmail" name="userEmail" [(ngModel)]="user.userEmail" required>
      </div>
      <div class="form-group">
        <label for="currentDate" style="color: #fff;">Current Date:</label>
        <input type="text" class ="form-control" id="date" name="date" value="{{ formattedDate }}" readonly>
      </div>
      <button type="submit">Book Now</button>
    </form>
  </div>
  </body>
  </html>
